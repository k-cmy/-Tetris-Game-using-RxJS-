<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tetris Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    /* The CSS code will be here */
  </style>
</head>
<body>
  <div class="game-container">
    <header class="game-header">
      <h1 class="game-title">TETRIS</h1>
      <div class="subtitle">Classic Block Puzzle Game</div>
    </header>
    
    <main id="main" class="game-main">
      <div class="game-board-container">
        <div class="game-board-wrapper">
          <svg id="svgCanvas" class="game-board">
            <!-- Game Over text box -->
            <g id="gameOver" visibility="hidden">
              <rect x="100" y="360" fill="rgba(0, 0, 0, 0.9)" height="80" width="200" rx="10"></rect>
              <text x="200" y="390" fill="#ff4444" font-size="28" font-weight="900" text-anchor="middle" font-family="Orbitron">GAME OVER</text>
              <text x="200" y="415" font-size="14" fill="#ffffff" text-anchor="middle" font-family="Orbitron">Press ENTER to restart</text>
            </g>
            <!-- Game Stop text box -->
            <g id="gameStop" visibility="hidden">
              <rect x="100" y="360" fill="rgba(0, 0, 0, 0.9)" height="80" width="200" rx="10"></rect>
              <text x="200" y="390" font-size="28" font-weight="900" text-anchor="middle" fill="#ffcc00" font-family="Orbitron">PAUSED</text>
              <text x="200" y="415" font-size="14" fill="#ffffff" text-anchor="middle" font-family="Orbitron">Press Y to resume</text>
            </g>
          </svg>
        </div>
      </div>
      
      <div id="sideBar" class="game-sidebar">
        <div class="next-piece-section">
          <h3 class="section-title">NEXT</h3>
          <div class="next-piece-container">
            <svg id="svgPreview" class="next-piece-preview"></svg>
          </div>
        </div>
        
        <div class="stats-section">
          <h3 class="section-title">STATISTICS</h3>
          <div id="info" class="stats-container">
            <div class="stat-item">
              <span class="stat-label">LEVEL</span>
              <span class="stat-value" id="levelText">1</span>
            </div>
            <div class="stat-item">
              <span class="stat-label">SCORE</span>
              <span class="stat-value" id="scoreText">0</span>
            </div>
            <div class="stat-item">
              <span class="stat-label">HIGH SCORE</span>
              <span class="stat-value" id="highScoreText">0</span>
            </div>
          </div>
        </div>
        
        <div class="controls-section">
          <h3 class="section-title">CONTROLS</h3>
          <div class="controls-container">
            <div class="control-item">
              <span class="control-key">‚Üê</span>
              <span class="control-action">Rotate</span>
            </div>
            <div class="control-item">
              <span class="control-key">A</span>
              <span class="control-action">Move Left</span>
            </div>
            <div class="control-item">
              <span class="control-key">D</span>
              <span class="control-action">Move Right</span>
            </div>
            <div class="control-item">
              <span class="control-key">S</span>
              <span class="control-action">Soft Drop</span>
            </div>
            <div class="control-item">
              <span class="control-key">Z</span>
              <span class="control-action">Pause</span>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
  <script type="module" src="./src/main.ts"></script>
</body>
</html>
